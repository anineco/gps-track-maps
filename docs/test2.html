<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Example of Google code-prettify</title>
<style>
.prettyprint {
  font-family: Consolas, Menlo, monospace;
}
.prettyprint ol.linenums > li {
  list-style-type: decimal; 
}
</style>
</head>
<body>
<pre class="prettyprint linenums lang-js" data-url="https://anineco.org/src/routemap.js"></pre>
<pre class="prettyprint linenums lang-css" data-url="https://anineco.org/src/routemap.css"></pre>
<pre class="prettyprint linenums lang-html" data-url="https://anineco.org/routemap.html"></pre>
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script><!-- IE11 -->
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autorun=false&amp;lang=css&amp;skin=sunburst"></script>
<script>
window.addEventListener('DOMContentLoaded', function () {
  const sources = [];
  Array.prototype.map.call(document.querySelectorAll('.prettyprint'), function (element) {
    const url = element.getAttribute('data-url');
    if (!url) { return; }
    sources.push(new Promise(function (resolve) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.responseType = 'text';
      xhr.addEventListener('loadend', function (event) {
        if (xhr.status === 200) {
          element.appendChild(document.createTextNode(xhr.response));
          resolve();
        }
      });
      xhr.send();
    }));
  });
  Promise.all(sources).then(PR.prettyPrint);
});
</script>
</body>
</html>
