<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="NONE">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
<title>山名一覧 on the Web地図</title>
<link rel="stylesheet" href="mountain.css">
</head>
<body>
<div id="map" data-db-url="share/db.php"
     data-bingmaps-key="_YOUR_API_KEY_"></div>
<div id="crosshair"><img src="share/crosshair.png" alt=""></div>
<div id="popup"></div>
<div id="search" class="ol-search ol-unselectable ol-control">
 <h1>山名一覧 on the Web地図</h1>
 <div>
  <div id="menu"></div>
  <div id="sub" style="display:none;"></div>
 </div>
 <!-- 検索 -->
 <div>
  <form accept-charset="UTF-8" id="form3" name="form3" action="#">
   <table>
    <tr>
     <td>山名</td>
     <td><input type="text" id="qname" name="qname" value=""></td>
     <td><input type="submit" name="query" id="query" value="検索"></td>
    </tr>
    <tr>
     <td></td>
     <td colspan="2" style="font-size:.75rem;">
      <span style="color:red;">%</span>を任意文字列として前方または後方一致検索が可能（最大400件）
     </td>
    </tr>
   </table>
  </form>
 </div>
 <!-- 検索結果 -->
 <div id="q" style="display:none;">
  検索結果：<span id="hit"></span><span id="q-close" title="閉じる">&#x2716;</span>
  <div>
   <table>
    <thead><tr><th>ID</th><th>山名</th><th>標高</th></tr></thead>
    <tbody id="result"></tbody>
   </table>
  </div>
 </div><!-- #q -->
</div><!-- .ol-search -->
<script src="mountain.js"></script>
</body>
</html>
