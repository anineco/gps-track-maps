<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ルート地図</title>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css'>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
      }
      .mapboxgl-popup-content h2 {
        margin: 0;
        padding: 0 2em 0 0;
        font-size: .875rem;
        font-weight: normal;
        color: red;
      }
      .mapboxgl-popup-content td {
        font-size: .875rem;
        padding: 0;
        vertical-align: top;
      }
      .mapboxgl-popup-content td:first-child {
        padding-right: 1em;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <script>
      const param = {
        lon: 139.435076, lat: 36.354746, zoom: 14,
        url: 'example/routemap.geojson'
      };
      location.search.slice(1).split('&').forEach(function (ma) {
        const s = ma.split('=');
        if (s[0] === 'url') {
          param[s[0]] = decodeURIComponent(s[1]);
        } else if (s[0] in param) {
          param[s[0]] = Number(s[1]);
        }
      });

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://raw.githubusercontent.com/gsi-cyberjapan/gsivectortile-mapbox-gl-js/master/std.json',
        center: [param.lon, param.lat],
        zoom: param.zoom,
        minZoom: 5,
        maxZoom: 18
      });
      map.addControl(new mapboxgl.NavigationControl());

      const icons = ['951004', '951005', '952014', '952015', '954005', '954025', '956013']; // TODO:
      icons.forEach(function (icon) {
        const url = 'https://map.jpn.org/icon/' + icon + '.png';
        const id = url;
        map.loadImage(url, function(error, image) {
          if (error) throw error;
          map.addImage(id, image);
        });
      });

      map.on('load', function() {
        map.addSource('gps', {
          'type': 'geojson',
          'data': param.url
        });
        map.addLayer({
          'id': 'gps-trk',
          'source': 'gps',
          'type': 'line',
          'layout': {
            'line-join': 'round',
            'line-cap': 'square'
          },
          'paint': {
            'line-color': ['get', '_color'],
            'line-dasharray': [2, 1], // TODO: _dashArray
            'line-opacity': ['get', '_opacity'],
            'line-width': ['get', '_weight']
          },
          'filter': ['==', '$type', 'LineString']
        });
        map.addLayer({
          'id': 'gps-wpt',
          'source': 'gps',
          'type': 'symbol',
          'layout': {
            'icon-image': '{_iconUrl}',
            'text-field': '{name}',
            'text-size': 14,
            'text-font': ['NotoSansCJKjp-Regular'],
            'text-anchor': 'bottom-left'
          },
          'paint': {
            'text-color': '#0000ff',
            'text-halo-color': '#ffffff',
            'text-halo-width': 2,
            'text-translate': [8, -8],
          },
          'filter': ['==', '$type', 'Point']
        });
      });
      map.on('click', 'gps-wpt', function(e) {
        let coordinates = e.features[0].geometry.coordinates.slice();
        let properties = e.features[0].properties;
        let description = '<h2>' + properties.name + '</h2>';
        const keys = Object.keys(properties).filter(function (key) {
          return key !== 'geometry' && key !== 'name' && key.charAt(0) !== '_';
        });
        if (keys.length > 0) {
          description += '<table><tbody>' + keys.map(function (key) {
            return '<tr><td>' + key + '</td><td>' + properties[key] + '</td></tr>';
          }).join('') + '</tbody></table>';
        }
        new mapboxgl.Popup().setLngLat(coordinates).setHTML(description).addTo(map);
      });
      map.on('mouseenter', 'gps-wpt', function() {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'gps-wpt', function() {
        map.getCanvas().style.cursor = '';
      });
    </script>
  </body>
</html>
