<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Maps example</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css">
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script>
      const param = {
        lon: 139.435076, lat: 36.354746, zoom: 13
      };
      for (const ma of location.search.slice(1).split('&')) {
        const s = ma.split('=');
        if (s[0] === 'url') {
          param[s[0]] = decodeURIComponent(s[1]);
        } else if (s[0] in param) {
          param[s[0]] = Number(s[1]);
        }
      }

      mapboxgl.accessToken = '_YOUR_API_KEY_';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v11',
        center: [param.lon, param.lat],
        zoom: param.zoom,
        minZoom: 5,
        maxZoom: 18
      });
    </script>
  </body>
</html>
