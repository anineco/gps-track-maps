<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Maps example</title>
    <link rel='stylesheet' href='libs/common.css'>
    <style>
      .map {
        text-align: center;
      }
      .map iframe {
        border: none;
      }
    </style>
  </head>
  <body class="src">
    <h1>Web Maps</h1>
    <h2>Basic Web Maps</h2>

    <h3>Mapbox</h3>
    <p style="text-align:center;"><iframe width="640" height="480" src="mmap_basic.html"></iframe></p>
    <div>mmap_basic.html</div>
    <pre class="prettyprint linenums" data-url="mmap_basic.html"></pre>

    <h3>Mapbox + GSIBV</h3>
    <p style="text-align:center;"><iframe width="640" height="480" src="mmap_gsibv.html"></iframe></p>
    <div>mmap_gsibv.html</div>
    <pre class="prettyprint linenums" data-url="mmap_gsibv.html"></pre>

    <h3>Mapbox + GeoJSON (Experimental)</h3>
    <p style="text-align:center;">
      <iframe width="640" height="480" src="mmap_geojson.html"></iframe><br>
      <iframe width="640" height="480"
        src="mmap_geojson.html?lat=36.097206&amp;lon=138.306238&amp;zoom=13&amp;url=180701/decimate.geojson"></iframe>
    </p>
    <div>mmap_geojson.html</div>
    <pre class="prettyprint linenums" data-url="mmap_geojson.html"></pre>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Promise%2Cfetch"></script><!-- IE11 -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autorun=false"></script>
    <script src="libs/url-load-prettify.js"></script>
  </body>
</html>
