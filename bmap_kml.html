<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
    <title>ルート地図</title>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
      }
      .infobox-info td:first-child {
        white-space: nowrap;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&amp;key=_YOUR_API_KEY_" async defer></script>
    <script>
      const param = {
        lon: 139.435076, lat: 36.354746, zoom: 15,
        url: '200411/decimate-bing.kml'
      };
      location.search.slice(1).split('&').forEach(function (ma) {
        const s = ma.split('=');
        if (s[0] === 'url') {
          param[s[0]] = decodeURIComponent(s[1]);
        } else if (s[0] in param) {
          param[s[0]] = Number(s[1]);
        }
      });

      function GetMap() {
        const map = new Microsoft.Maps.Map('#map', {
          center: new Microsoft.Maps.Location(param.lat, param.lon),
          zoom: param.zoom,
          navigationBarMode: Microsoft.Maps.NavigationBarMode.compact
        });
        Microsoft.Maps.loadModule('Microsoft.Maps.GeoXml', function () {
          const track = new Microsoft.Maps.GeoXmlLayer(param.url, null, { autoUpdateMapView: false });
          map.layers.insert(track);
        });
      }
    </script>
  </body>
</html>
