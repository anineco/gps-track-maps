<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
<title>ルート地図</title>
<style>
html {
  overflow: hidden;
}
body {
  margin: 0;
}
#map {
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
}
#crosshair {
  position: absolute;
  top: calc(50% - 12px);
  left: calc(50% - 12px);
}
@media screen and (max-width: 539px) {
  .ol-toolbar label, .ol-toolbar input { display: none; }
}
@media print {
  body { width: 259mm; height: 172mm; } /* A4 */
}
</style>
</head>
<body>
<div id="map"></div>
<div id="popup"></div>
<div id="crosshair"><img src="https://anineco.github.io/gps-track-maps/image/crosshair.png"></div>
<script src="omap_ex2.js"></script>
</body>
</html>
