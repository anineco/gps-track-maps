<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
    <title>Web Maps example</title>
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&amp;key=_YOUR_API_KEY_" async defer></script>
    <script>
      const param = {
        lon: 139.435076, lat: 36.354746, zoom: 14
      };

      function GetMap() {
        const map = new Microsoft.Maps.Map('#map', {
          center: new Microsoft.Maps.Location(param.lat, param.lon),
          zoom: param.zoom,
          navigationBarMode: Microsoft.Maps.NavigationBarMode.compact
        });
      }
    </script>
  </body>
</html>
