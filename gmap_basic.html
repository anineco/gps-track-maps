<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Web Maps example</title>
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const param = {
        lon: 139.435076, lat: 36.354746, zoom: 14
      };

      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: param.lat, lng: param.lon },
          zoom: param.zoom,
          mapTypeId: 'terrain',
          scaleControl: true
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=_YOUR_API_KEY_&language=ja&region=JP&callback=initMap" async></script>
  </body>
</html>
